<div class="main-container">
  <h1>Products Management</h1>

  <button nz-button nzType="primary" (click)="addItem()">
    <span nz-icon nzType="appstore-add" nzTheme="outline"></span>
    Add
  </button>

  <nz-table
    #table
    [nzData]="data$ | async"
    [nzFrontPagination]="true"
    [nzPageSize]="8"
  >
    <thead>
      <tr>
        <th nzWidth="150px">ID</th>
        <th nzWidth="150px">Name</th>
        <th nzWidth="150px">Category</th>
        <th nzWidth="150px">Price</th>
        <th nzWidth="150px">In Stock</th>
        <th nzWidth="150px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of table.data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.inStock }}</td>
        <td>
          <button nz-button nzType="link" (click)="editItem(item)">Edit</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
